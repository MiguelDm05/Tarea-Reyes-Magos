<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Rey Mago</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <script src="../JS/crear-rey.js" defer></script>
</head>
<body>
    <div class="card">
        <h1>Añadir Rey Mago</h1>
        
        <form id="form-rey-mago">

            <input type="text" id="nombre-rey" name="nombre-rey" required placeholder="Ingresa el nombre del Rey Mago">

            <button type="submit">Añadir Rey Mago</button>

        <button id="ver-listado-reyes">Ver Listado de Reyes Magos</button>

        
        <div id="listado-reyes"></div>

        
        <a href="../index.html"><button>Inicio</button></a>
    </div>
