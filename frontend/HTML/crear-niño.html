<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Niño</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <script src="../JS/crear-niño.js" defer></script>
</head>
<body>
    <div class="card">
        <h1>Añadir Niño</h1>
        <form action="#" method="POST" id="form-nino">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required placeholder="Ingresa el nombre del niño">

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required placeholder="Ingresa la edad del niño">

            <button type="submit">Añadir Niño</button>
            <div id="error-msg" class="error"></div>
        </form>
        
        <button id="ver-listado">Ver Listado</button>

        
        <div id="listado-ninos"></div>

        <a href="../index.html"><button>Inicio</button></a>
    </div>
</body>
</html>
